<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServiExpres</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-primario: #0057B8;
      --azul-secundario: #0071CE;
      --gris-fondo: #f4f7fa;
      --gris-claro: #e0e0e0;
      --blanco: #ffffff;
      --negro: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gris-fondo);
      color: var(--negro);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, var(--azul-primario), var(--azul-secundario));
      color: var(--blanco);
      padding: 3rem 1.5rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .contenido {
      background-color: var(--blanco);
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .contenido h2 {
      font-size: 1.8rem;
      color: var(--azul-primario);
      margin-bottom: 0.75rem;
    }

    .contenido p {
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: 1px solid var(--gris-claro);
      border-radius: 8px;
    }

    footer {
      background-color: var(--blanco);
      border-top: 1px solid var(--gris-claro);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .social-links a {
      color: var(--azul-primario);
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: 600;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--azul-secundario);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .contenido {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a ServiExpres</h1>
    <p>Soluciones digitales rápidas y profesionales para tu negocio</p>
  </header>

  <main>
    <div class="contenido">
      <h2>¿Tienes preguntas?</h2>
      <p>Habla con nuestro asistente virtual de 2 justo aquí:</p>
      <iframe src="https://chat.d2.ai/embed?id=TU_ID_DEL_BOT" allow="microphone;"></iframe>
    </div>
  </main>

  <footer>
    <p>© 2025 ServiExpres. Todos los derechos reservados.</p>
    <div class="social-links">
      <a href="https://wa.me/573232864625" target="_blank">WhatsApp</a> |
      <a href="https://www.instagram.com/finazas_organizadas/" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
